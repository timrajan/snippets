  <path d="M90 340 Q 120 330, 150 340 Q 180 350, 210 340" fill="none" stroke="#ADD8E6" stroke-width="2"/>
  
  <!-- Stable -->
  <rect x="500" y="280" width="250" height="170" fill="#8B4513" />
