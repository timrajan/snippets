  <circle cx="250" cy="335" r="8" fill="#2F4F4F" />
  <circle cx="300" cy="340" r="8" fill="#2F4F4F" />
  <circle cx="350" cy="342" r="8" fill="#2F4F4F" />
  <circle cx="400" cy="345" r="8" fill="#2F4F4F" />
  <circle cx="450" cy="348" r="8" fill="#2F4F4F" />
  
